services:
  # バックエンド (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./db/todos.db
    networks:
      - todo-network
    restart: unless-stopped

  # フロントエンド (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - todo-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge
