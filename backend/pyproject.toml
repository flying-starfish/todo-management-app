[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | htmlcov
  | db
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["**/migrations/*", "**/__pycache__/*", "**/db/*", "**/htmlcov/*"]

[tool.mypy]
python_version = "3.11"
warn_return_any = false  # 外部ライブラリのAny型を許容
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false  # 型スタブがないライブラリ用
warn_no_return = true
warn_unreachable = false  # 到達不可能コードの警告を無効化
strict_equality = true

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "passlib.*",
    "jose.*",
    "sqlalchemy.*",
]
ignore_missing_imports = true

# SQLAlchemyのモデル定義で型チェックを緩和
[[tool.mypy.overrides]]
module = "app.models.*"
disable_error_code = ["valid-type", "misc"]

# SQLAlchemyを使用するエンドポイントで型チェックを緩和
[[tool.mypy.overrides]]
module = ["app.endpoints.*", "app.core.database"]
disable_error_code = ["assignment", "arg-type"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
