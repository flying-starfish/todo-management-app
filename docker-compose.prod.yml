version: '3.8'

services:
  # PostgreSQL データベース
  db:
    image: postgres:15-alpine
    container_name: todo-db-prod
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass123
      POSTGRES_DB: todo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d todo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (キャッシュ、セッション管理用)
  redis:
    image: redis:7-alpine
    container_name: todo-redis-prod
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - todo-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # バックエンド (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.prod
    container_name: todo-backend-prod
    env_file:
      - ./backend/.env.production
    environment:
      - DATABASE_URL=postgresql://todouser:todopass123@db:5432/todo_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-network-prod
    restart: unless-stopped

  # Nginx (リバースプロキシ + 静的ファイル配信)
  nginx:
    image: nginx:alpine
    container_name: todo-nginx-prod
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - todo-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  todo-network-prod:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
