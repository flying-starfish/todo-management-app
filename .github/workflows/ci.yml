name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # バックエンドのテスト
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run tests with pytest
      working-directory: ./backend
      run: |
        pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage-report
        path: backend/htmlcov/

  # フロントエンドのテスト
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run tests
      working-directory: ./frontend
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-report
        path: frontend/coverage/

  # バックエンドのリンター/フォーマッターチェック
  backend-lint:
    name: Backend Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run flake8
      working-directory: ./backend
      run: flake8 app/

    - name: Check black formatting
      working-directory: ./backend
      run: black --check app/ tests/

    - name: Check isort
      working-directory: ./backend
      run: isort --check-only app/ tests/

    - name: Run mypy type check
      working-directory: ./backend
      run: mypy app/
      continue-on-error: true

  # フロントエンドのリンターチェック
  frontend-lint:
    name: Frontend Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: Check Prettier formatting
      working-directory: ./frontend
      run: npm run format:check

    - name: Run TypeScript type check
      working-directory: ./frontend
      run: npm run type-check

  # セキュリティスキャン
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Run pip-audit
      working-directory: ./backend
      run: pip-audit --desc -r requirements.txt
      continue-on-error: true

    - name: Run npm audit
      working-directory: ./frontend
      run: npm audit --audit-level=moderate
      continue-on-error: true

  # Dockerイメージのビルドテスト
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build backend image
      run: docker build -t todo-backend:test ./backend

    - name: Build frontend image
      run: docker build -t todo-frontend:test ./frontend

  # すべてのテストが成功したら通知
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, backend-lint, frontend-lint, security-scan, docker-build]
    if: success()
    
    steps:
    - name: Success notification
      run: |
        echo "✅ All CI checks passed successfully!"
        echo "Backend tests: ✅"
        echo "Frontend tests: ✅"
        echo "Backend lint: ✅"
        echo "Frontend lint: ✅"
        echo "Security scan: ✅"
        echo "Docker builds: ✅"
